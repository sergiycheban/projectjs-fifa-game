<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/MapsCSS.css" />
    <script src="https://www.amcharts.com/lib/3/ammap.js"></script>
    <script src="https://www.amcharts.com/lib/3/maps/js/worldLow.js"></script>
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <title>FIFA</title>
  </head>
  <body>
    <div class="field is-grouped">
      <p class="control is-expanded">
        <input
          id="searchText"
          class="input"
          type="text"
          placeholder="Find a repository"
        />
      </p>
      <p class="control">
        <a onclick="searchByCountry()" id="search" class="button is-info">
          Search
        </a>
      </p>
    </div>
    <div id="search"></div>

    <div class="hero-foot">
      <nav class="tabs is-boxed is-fullwidth is-large">
        <div class="container">
          <ul>
            <li class="tab is-active" onclick="openTab(event,'Event')">
              <a>Event</a>
            </li>
            <li class="tab" onclick="openTab(event,'Group')">
              <a>Group</a>
            </li>
            <li class="tab" onclick="openTab(event,'Code')">
              <a>Code</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container section">
      <div id="Event" class="content-tab">
        <div id="chartdiv"></div>
        <div id="info">Seletced countries: <span id="selected"></span></div>
        <div id="List" class="column">
          <ul class="menu-list" id="list"></ul>
        </div>
        <div id="event"></div>
      </div>
      <div id="Group" class="content-tab" style="display:none">
        <div id="group"></div>
      </div>
      <div id="Code" class="content-tab" style="display:none">
        <div id="fifa_code"></div>
        <br />
        <div id="fifa_code_event"></div>
      </div>
    </div>
    <script src="Ajax.js"></script>
    <script src="main.js"></script>
    <script src="Maps.js"></script>
    <script src="tabsController.js"></script>
  </body>
</html>
